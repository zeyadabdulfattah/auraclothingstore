<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Products - Aura</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="animations.css" />
    <style>
      :root {
        --primary-color: #0d6efd;
        --light-gray: #f8f9fa;
        --dark-text: #212529;
        --border-color: #dee2e6;
      }
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      body {
        font-family: "Inter", sans-serif;
        background-color: #fff;
      }
      .navbar-brand {
        font-family: "Lato", sans-serif;
        font-weight: 700;
      }
      .cart-badge {
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: var(--primary-color);
        color: white;
        border-radius: 50%;
        padding: 0.1rem 0.4rem;
        font-size: 0.7rem;
        transform: translate(50%, -50%);
      }

      /* --- NEW STYLING FOR PRODUCTS PAGE --- */

      /* Sidebar Filters */
      .sidebar {
        background-color: var(--light-gray);
        padding: 1.5rem;
        border-radius: 0.5rem;
        height: 100%;
      }
      .filter-group {
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 1rem;
        margin-bottom: 1rem;
      }
      .filter-group:last-child {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
      }
      .filter-group h5 {
        font-size: 1.1rem;
        margin-bottom: 0.75rem;
        font-family: "Inter", sans-serif;
        font-weight: 500;
      }
      .form-select {
        border-radius: 0.3rem;
      }
      .form-check-input:checked {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }
      .form-check {
        margin-bottom: 0.5rem;
      }

      /* Product Grid */
      .product-grid-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
      }
      .product-card {
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        overflow: hidden;
        background-color: #fff;
        transition: box-shadow 0.3s ease, transform 0.3s ease;
        position: relative;
      }
      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      }
      .product-card a {
        text-decoration: none;
        color: inherit;
      }
      .product-card img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        border-bottom: 1px solid var(--border-color);
      }
      .product-card-body {
        padding: 1rem;
      }
      .product-title {
        font-size: 1rem;
        font-weight: 500;
      }
      .product-price {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--dark-text);
      }

      .wishlist-icon {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 1.25rem;
        color: var(--dark-text);
        background-color: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(2px);
        border-radius: 50%;
        width: 35px;
        height: 35px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .wishlist-icon:hover {
        color: #dc3545;
        transform: scale(1.1);
      }
      .wishlist-icon.active {
        color: #dc3545; /* red heart */
      }

      @media (min-width: 992px) {
        .sidebar {
          position: sticky;
          top: 80px; /* Adjust based on navbar height */
          height: calc(100vh - 100px);
          overflow-y: auto;
        }
      }
      .nav-link.cart-icon-link {
        position: relative; /* This makes it the positioning parent */
        display: block; /* Ensures it has dimensions */
      }

      .cart-badge {
        position: absolute;
        top: 0.5rem; /* Adjust vertical position */
        right: 0; /* Adjust horizontal position */
        transform: translate(50%, -50%); /* Centers the badge on the corner */

        /* --- Styling --- */
        background-color: #0d6efd; /* Bootstrap Primary Blue */
        color: white;
        border-radius: 50%;
        padding: 0.15em 0.5em;
        font-size: 0.7rem;
        line-height: 1;
        min-width: 1.4em;
        text-align: center;
        border: 2px solid white; /* Adds a nice separation */
      }
    </style>
  </head>
  <body>
    <div id="preloader"><div class="spinner"></div></div>

    <nav
      class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html">Aura</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="wishlist.html"
                ><i class="fas fa-heart me-1"></i>Wishlist</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link cart-icon-link" href="cart.html">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-badge">0</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-5">
      <div class="row">
        <aside class="col-lg-3">
          <div class="sidebar">
            <div class="filter-group">
              <h5>Category</h5>
              <select class="form-select">
                <option selected>All Categories</option>
                <option value="1">Men</option>
                <option value="2">Women</option>
                <option value="3">Accessories</option>
              </select>
            </div>
            <div class="filter-group">
              <h5>Size</h5>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="sizeS"
                /><label class="form-check-label" for="sizeS">
                  Small (S)
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="sizeM"
                /><label class="form-check-label" for="sizeM">
                  Medium (M)
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="sizeL"
                /><label class="form-check-label" for="sizeL">
                  Large (L)
                </label>
              </div>
            </div>
            <div class="filter-group">
              <h5>Price Range</h5>
              <input
                type="range"
                class="form-range"
                min="0"
                max="100"
                step="5"
                id="priceRange"
              />
              <div class="d-flex justify-content-between">
                <span class="small">$0</span>
                <span class="small">$100+</span>
              </div>
            </div>
          </div>
        </aside>

        <section class="col-lg-9">
          <div class="product-grid-header">
            <h1 class="h4">All Products</h1>
            <span class="text-muted" id="product-count"></span>
          </div>
          <div class="row" id="product-grid"></div>
        </section>
      </div>
    </main>

    <footer class="py-4 bg-dark text-white mt-5">
      <div class="container text-center">
        <p>&copy; 2025 Aura. All Rights Reserved.</p>
      </div>
         </div>
       <div class="footer-content">
    <h3>Get in Touch!</h3>
    <p>Love this design and want a similar website for your business? Fill out the form below!</p>
    <form action="https://formspree.io/f/meokworp" method="POST" class="contact-form">
        <label for="email">Your email:</label>
        <input type="email" name="email" id="email" required>

        <label for="message">Your message:</label>
        <textarea name="message" id="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      // Populate all products on the products page
      const productGrid = document.getElementById("product-grid");
      const productCountEl = document.getElementById("product-count");
      if (productGrid) {
        productCountEl.textContent = `Showing ${products.length} products`;
        products.forEach((product) => {
          const productCard = createProductCard(product);
          productGrid.innerHTML += productCard;
        });
      }
    </script>
  </body>
</html>
