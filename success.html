<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Successful - Aura</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="animations.css" />
    <style>
      .nav-link.cart-icon-link {
        position: relative; /* This makes it the positioning parent */
        display: block; /* Ensures it has dimensions */
      }

      .cart-badge {
        position: absolute;
        top: 0.5rem; /* Adjust vertical position */
        right: 0; /* Adjust horizontal position */
        transform: translate(50%, -50%); /* Centers the badge on the corner */

        /* --- Styling --- */
        background-color: #0d6efd; /* Bootstrap Primary Blue */
        color: white;
        border-radius: 50%;
        padding: 0.15em 0.5em;
        font-size: 0.7rem;
        line-height: 1;
        min-width: 1.4em;
        text-align: center;
        border: 2px solid white; /* Adds a nice separation */
      }
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f8f9fa;
      }
      .success-container {
        text-align: center;
        padding: 3rem;
        background-color: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      }
      .success-icon {
        font-size: 4rem;
        color: #198754;
      }
    </style>
  </head>
  <body>
    <div class="success-container">
      <div class="success-icon mb-3">
        <i class="fas fa-check-circle"></i>
      </div>
      <h1 class="display-5">Order Successful!</h1>
      <p class="lead">
        Thank you for your purchase. A confirmation email has been sent.
      </p>
      <hr />
      <a href="index.html" class="btn btn-primary">Continue Shopping</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  </body>
</html>
