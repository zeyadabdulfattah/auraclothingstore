<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - Aura</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="animations.css" />

    <style>
      .nav-link.cart-icon-link {
        position: relative; /* This makes it the positioning parent */
        display: block; /* Ensures it has dimensions */
      }

      .cart-badge {
        position: absolute;
        top: 0.5rem; /* Adjust vertical position */
        right: 0; /* Adjust horizontal position */
        transform: translate(50%, -50%); /* Centers the badge on the corner */

        /* --- Styling --- */
        background-color: #0d6efd; /* Bootstrap Primary Blue */
        color: white;
        border-radius: 50%;
        padding: 0.15em 0.5em;
        font-size: 0.7rem;
        line-height: 1;
        min-width: 1.4em;
        text-align: center;
        border: 2px solid white; /* Adds a nice separation */
      }

      /* Cart Page Specific Styles */
      .cart-item-img {
        width: 80px; /* Adjust size as needed */
        height: 80px;
        object-fit: cover;
        border-radius: 0.25rem;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html">Aura</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="wishlist.html"
                ><i class="fas fa-heart me-1"></i>Wishlist</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link cart-icon-link" href="cart.html"
                ><i class="fas fa-shopping-cart"></i
                ><span class="cart-badge">0</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-5">
      <h1 class="text-center mb-5">Your Shopping Cart</h1>
      <div id="cart-alert-placeholder" class="mb-3"></div>
      <div class="row">
        <div class="col-lg-8" id="cart-items-container"></div>
        <div class="col-lg-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Order Summary</h5>
              <div
                class="d-flex justify-content-between"
                id="cart-subtotal"
              ></div>
              <div class="d-flex justify-content-between" id="cart-shipping">
                <span>Shipping</span><span>Free</span>
              </div>
              <hr />
              <div
                class="d-flex justify-content-between fw-bold"
                id="cart-total"
              ></div>
              <div class="d-grid mt-3">
                <a href="checkout.html" class="btn btn-dark"
                  >Proceed to Checkout</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="py-4 bg-dark text-white mt-5">
      <div class="container text-center">
        <p>&copy; 2025 Aura. All Rights Reserved.</p>
      </div>
      <div class="container mt-5 py-4 text-center bg-white rounded">
        <p class="mb-2">
          <small class="text-muted">
            Love this design and want a similar website for your business?
          </small>
        </p>
        <a
          href="zeyadabdulfattahh@gmail.com"
          class="btn btn-outline-dark btn-sm"
        >
          Get in Touch!
        </a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        renderCartPage();
      });
    </script>
  </body>
</html>
